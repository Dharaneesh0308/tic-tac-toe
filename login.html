<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XO Game</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url('Futuristic Data Streams.png') no-repeat center center/cover;
    }

    body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        z-index: 0;
    }

    .login-box {
        position: relative;
        z-index: 1;
        background: transparent; 
        border: 2px solid rgba(241, 8, 191, 0.842);
        border-radius: 15px;
        padding: 40px;
        width: 350px;
        box-shadow: 0 0 25px rgba(243, 12, 212, 0.4);
        text-align: center;
    }

    .login-box h2 {
        color: #e787bcda;
        margin-bottom: 25px;
        text-shadow: 0 0 8px #f30bcc, 0 0 20px #d41263;
        transition: 0.3s ease;
    }

    .login-box input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 8px;
        outline: none;
        background: rgba(0, 0, 0, 0.3); 
        color: #fff;
        font-size: 16px;
    }

    .login-box button {
        width: 100%;
        padding: 12px;
        background: rgba(253, 100, 207, 0.8);
        color: #9e0c8b;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s ease;
        box-shadow: 0 0 15px #f108bf, 0 0 25px #00ffc8;
    }

    .login-box button:hover {
        background: #5ee0f7;
        box-shadow: 0 0 20px #27fdeb, 0 0 35px #1fe9f0;
    }
</style>
</head> 
<body>

    <div class="login-box">
        <h2>Welcome Buddy!!!! üòÅüòÄ</h2>
        <form onsubmit="window.location.href='xo.html'; return false;">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
    </div>

</body>
</html>
